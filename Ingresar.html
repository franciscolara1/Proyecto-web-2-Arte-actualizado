<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JQuery</title>

    <!-- css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>



    <script type="text/javascript">
        $(document).ready(function(){
            $("#error").hide();//oculta el div id → error
            $("#formulario").submit(function(){  //validará al momento de enviar el formulario
                var mensaje = "";

                
                if ($("#email").val().trim().length == 0 && $("#nombre").val().trim().length == 0)
                {

                    mensaje = "Email y contraseña vacio,completelos!";



                }else{
                    //validacion del nombre
                    if ($("#nombre").val().trim().length == 0)
                    {

                        mensaje = "Email vacio";

                    }

                    //valida que el email no este vacio

                    if ($("#email").val().trim().length == 0)

                    {

                        mensaje = "Contraseña vacia";



                    }
               
                }



                if(mensaje != "")   //compara si existe algun error 

                {

                    

                    $("#error").html(mensaje); //envia la var mensaje a el elemento con id error
                    $("#error").show(); //muestra el div oculto anteriormente
                    event.preventDefault();

                }



            });







        })

    </script>

</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style=" height: 50px;">
    
    </nav>
<body style="background-color:rgb(233, 237, 241); margin-left: 20%; margin-top: 5%;">

    <div class="container">
        <div class="col-md-8" style="background-color: black; padding:20px; text-align: center;">
            <form action="index.html" id="formulario" method="POST">
                <div class="form-group">
                    <label for="nombre" style="color:white">Ingrese su Email:</label>
                    <input  placeholder="ejemplo@gmail.com"type="email" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="email" style="color:white">Contraseña:</label>
                    <input  type="password" class="form-control" id="email" name="email">
                </div>
                <div style="padding-top: 15px; padding-bottom: 15px;">
                    <a href="#">¿Aún no tiene una cuenta? Cree una dando click aquí!</a>
                </div>

               

                <input type="submit" class="btn btn-danger" id="enviar"
                value="Entrar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                <div id="error" class="alert alert-danger" role="alert"></div>

            </form>



        </div>

    </div>

    

</body>

</html>
